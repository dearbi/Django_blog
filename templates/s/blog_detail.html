<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog</title>
    <link rel="stylesheet" href="{% static 'bootstrap5/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap5/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap5/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
<header class="p-3 text-bg-dark border-bottom mb-3">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="{% static 'img/logo.png' %}" height="40">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">首页</a></li>
                <li><a href="#" class="nav-link px-2 text-white">发布博客</a></li>
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control " placeholder="搜索..." aria-label="Search">
            </form>

            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">登录</button>
                <button type="button" class="btn btn-warning">注册</button>
            </div>
        </div>
    </div>
</header>
<main class="container bg-white p-3 rounded">
    <h1>Django Blog</h1>
    <hr>
    <div class="mt-2">
        <img src="{% static 'img/网站图标.ico' %}" class="rounded-circle" height="30">
        <span class="ms-2">bwb</span>
        <span class="ms-2">于</span>
        <span class="ms-2">2022-01-01发布</span>
    </div>
    <hr>
    <div class="py-2">
        这是博客详情
    </div>
    <hr>
    <div class="mt-2">
        <h3>评论：</h3>
        <form action="" method="POST">
            <div class="mt-2">
                <input type="text" class="form-control" placeholder="请输入评论内容">
            </div>
            <div class="mt-2 text-end">
                <button type="button" class="btn btn-primary">提交评论</button>
            </div>
        </form>
    </div>

    <div class="mt-2">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <div class="d-flex justify-content-between text-secondary">
                    <div class="user-info">
                        <img src="{% static 'img/网站图标.ico' %}" class="rounded-circle" height="40">
                        <span class="ms-2">bwb</span>
                    </div>
                    <div class="create-time" style="line-height: 40px">2024年11月11日</div>
                </div>
                <div class="mt-3">这是评论内容</div>
            </li>
            <li class="list-group-item">
                <div class="d-flex justify-content-between text-secondary">
                    <div class="user-info">
                        <img src="{% static 'img/网站图标.ico' %}" class="rounded-circle" height="40">
                        <span class="ms-2">bwb</span>
                    </div>
                    <div class="create-time" style="line-height: 40px">2024年11月11日</div>
                </div>
                <div class="mt-3">这是评论内容</div>
            </li>
        </ul>
    </div>


</main>
</body>
</html>
