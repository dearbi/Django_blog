{% extends 'base.html' %}

{% block title %}xxx{% endblock %}



{% block main %}
        <h1>博客列表</h1>
    <div class="row row-cols-2 row-gap-4">
    {% for blog in blogs %}
        <div class="col">
            <div class="card ">
                <div class="card-header">
                    <a href="{% url 'blog:blog_detail' blog_id=blog.id %}" class="text-decoration-none text-dark">{{ blog.title }}</a>
                </div>
                <div class="card-body "style="height: 150px;">
                    <p class="card-text">{{ blog.content|striptags|truncatechars:200 }}</p>
                </div>
                <div class="card-footer text-muted d-flex justify-content-between">
                    <div>
                        <img src="{% static 'img/网站图标.ico' %}" class="rounded-circle" height="30">
                        {{ blog.author.username }}
                    </div>

                    <div>
                       发布时间：{{ blog.pub_time |date:"Y年m月d日 h时i分"}}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
